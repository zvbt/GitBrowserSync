<!DOCTYPE html>
<html>
<head>
    <title>Save to GitHub</title>
</head>
<body>
    <h3>GitHub Settings</h3>
    <input type="text" id="repo" placeholder="Repository (username/repo)">

    <button id="saveButton">Save Bookmarks and Extensions to GitHub</button>

    <script src="popup.js"></script>
</body>
</html>
